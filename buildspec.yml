version: 0.2

phases:
  install:
    runtime-versions:
      php: 8.2
    commands:
      - echo "Installing PHP dependencies..."
      - composer install --no-interaction --prefer-dist --optimize-autoloader
  pre_build:
    commands:
      - echo "Running pre-build tasks..."
      - php artisan config:clear
  build:
    commands:
      - echo "Build phase - nothing to build for Laravel"
  post_build:
    commands:
      - echo "Deploying to EC2..."
      - echo "$PRIVATE_KEY" > key.pem
      - chmod 400 key.pem
      - scp -i key.pem -o StrictHostKeyChecking=no -r * ec2-user@${EC2_HOST}:/var/www/html

artifacts:
  files:
    - '**/*'
  discard-paths: no
